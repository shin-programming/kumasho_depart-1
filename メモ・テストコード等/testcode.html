<!DOCTYPE html> <!-- 7/2 -->
    <head>
        
    </head>

    <!-- 実際のアプリの方はjsファイルに記述 -->
    <script>
        let number = 123456789;

        // コンマなしでコンソールに出力
        console.log(`コンマなし：${number}`);   

        // 「toLocalString」を変数名の後に記述すると3桁区切りのコンマが入ってコンソールに表示される
        console.log(`コンマあり：${number.toLocaleString()}`);
    </script>
</html>
