<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ハンドメイド雑貨店 - 熊商デパート</title>
  <link rel="stylesheet" href="../customer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <h1>ハンドメイド雑貨店</h1>
      <p class="tagline">世界に一つ、あなただけの小さな宝物。</p>
    </div>
  </header>

  <section class="detail-section">
    <img src="img/class01.jpg" alt="ハンドメイド雑貨店の写真" />
    <h2>店舗紹介</h2>
    <p>
      私たちの店舗では、心を込めて制作したハンドメイドアクセサリーや布小物、しおりなどを販売しています。<br>
      どれも一点もの。あなたの「これだ！」がきっと見つかるはずです。
    </p>

    <h2>おすすめ商品</h2>
    <div class="product-card-list">
      <div class="product-card">
        <img src="img/item01.jpg" alt="天然石と真鍮ピアス">
        <div class="product-card-body">
          <h3>天然石と真鍮ピアス</h3>
          <p class="product-price">￥1,200</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img/item02.jpg" alt="北欧柄のポーチ">
        <div class="product-card-body">
          <h3>北欧柄のポーチ</h3>
          <p class="product-price">￥850</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img/item03.jpg" alt="押し花しおりセット">
        <div class="product-card-body">
          <h3>押し花しおりセット</h3>
          <p class="product-price">￥500</p>
        </div>
      </div>
    </div>

    <a href="../store.html" class="back-link">← クラス一覧に戻る</a>
  </section>

  <footer>
    <p>公式インスタグラム: <a href="https://www.instagram.com/kumasho.dept/" target="_blank">kumasho.dept</a></p>
    <small>© 課題研究 アプリ開発班</small>
  </footer>
</body>
</html>
