<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>店舗紹介 - 熊商デパート</title>
  <link rel="stylesheet" href="customer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <h1>店舗紹介</h1>
      <p class="tagline">あなたの「好き」がきっと見つかる。</p>
    </div>
  </header>

  <section class="intro">
    <p>
      熊商デパートに出店する27の個性豊かなクラス店舗をご紹介します。<br>
      各店舗は、生徒たちが企画・運営するユニークなサービスや商品をご提供。<br>
      あなたのお気に入りの一店を、ぜひ見つけてください。
    </p>
  </section>

  <section class="class-products">
    <div class="product-grid">
      <!-- 例として3つ。残りの class04.html 〜 class27.html も同様にリンク構造で追加可能 -->
      <a href="./class/1-1.html" class="product-card">
        <img src="img/class01.jpg" alt="ハンドメイド雑貨">
        <h3>ハンドメイド雑貨店</h3>
        <p class="class-pr">手作りアクセサリーや布雑貨などを販売。</p>
      </a>

      <a href="./class/1-2.html" class="product-card">
        <img src="img/class02.jpg" alt="スイーツカフェ">
        <h3>スイーツカフェ「Pâtisserie K」</h3>
        <p class="class-pr">焼き菓子・ケーキをお届けします。</p>
      </a>

      <a href="./class/1-3.html" class="product-card">
        <img src="img/class03.jpg" alt="射的ゲーム">
        <h3>射的チャレンジ</h3>
        <p class="class-pr">的を狙って景品ゲット！大人も楽しめる。</p>
      </a>

      <a href="./class/テンプレ.html" class="product-card">
        <img src="img/class03.jpg" alt="射的ゲーム">
        <h3>射的チャレンジ</h3>
        <p class="class-pr">的を狙って景品ゲット！大人も楽しめる。</p>
      </a>
      <!-- class04〜class27 も同じ構造で増やしてください -->
    </div>
  </section>

  <footer>
    <p>公式インスタグラム: <a href="https://www.instagram.com/kumasho.dept/" target="_blank">kumasho.dept</a></p>
    <small>© 課題研究 アプリ開発班</small>
  </footer>

  <script src="customer.js"></script>
</body>
</html>
