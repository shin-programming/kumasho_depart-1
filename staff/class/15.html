<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>熊商デパート １年５組店舗ページ</title>
    <link rel="stylesheet" href="home_style.css">
</head>
<body>
<script>
  if (!localStorage.getItem('isLoggedIn15')) {
    window.location.href = '../home/home.html';
  }
</script>
    <div class="container">
        <h1>熊商デパート １年５組店舗ページ</h1>
        <p>このページは、熊商デパートの１年５組の店舗ページです。</p>
        <p>ここでは、１年５組の生徒が運営する店舗の情報や商品を管理します。</p>
        <p>詳細な情報は、各商品ページをご覧ください。</p>
    </div>
    <button onclick="window.location.href='../home/home.html'" class = "logout-button">ログアウト</button>
    <script>
      // ログアウト処理
      document.querySelector('.logout-button').addEventListener('click', function() {
          localStorage.removeItem('isLoggedIn15');
      });
    </script>
</body>
</html>
